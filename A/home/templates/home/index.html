{% extends 'base.html' %}
{% block content %}

    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>
    
    <div class="card">
        {% for posts in post %}
            <a href=''> {{ posts.user }}</a>
            <a href="{{ posts.get_absolute_url }}"> {{ posts.body|truncatewords:8 }}</a><hr>
        {% endfor %}
    </div>
    

{% endblock %}
